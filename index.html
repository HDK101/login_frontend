<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="login">
            <div class="login-image_box"></div>
            <div class="login-form_container">
                <div class="login-white_box">
                    <div class="login-form_texts">
                        <h1 class="login-h1 login-h1--gray_blue login-h1--weight_400">Olá, seja bem-vindo!</h1>
                        <p class="login-p login-p--margins login-p--weight_800 login-p--light_gray_blue">Para acessar a
                            plataforma, faça seu
                            login.</p>
                    </div>
                    <form id="login-form" class="login-form_content" action="" method="post">
                        <label class="login-label" for="email">E-mail:</label>
                        <input class="login-input_text login-input_text--error" id="email" type="email">
                        <p class="login-p login-p--error">Digite um e-mail válido;</p>
                        <label class="login-label" for="password">Senha:</label>
                        <input class="login-input_text" id="password" type="password">
                    </form>
                </div>
                <button class="login-input_submit" form="login-form" type="submit">Entrar</button>
                <div class="login-form_texts">
                    <p class="login-forgot_text">
                        Esqueceu seu login ou senha? <a class="login-a" href="">Clique aqui</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
